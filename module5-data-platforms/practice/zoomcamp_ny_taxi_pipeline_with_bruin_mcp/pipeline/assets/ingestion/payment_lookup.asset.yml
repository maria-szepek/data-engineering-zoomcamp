name: ingestion.payment_lookup

type: duckdb.seed

parameters:
  path: payment_lookup.csv

columns:
  - name: payment_type_id
    type: integer
    description: Unique identifier for each payment type
    primary_key: true
    checks:
      - name: not_null
      - name: unique
  - name: payment_type_name
    type: string
    description: Human-readable name of the payment type
    checks:
      - name: not_null
